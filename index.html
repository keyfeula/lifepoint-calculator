<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lifepoint Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <section class="display">
            <div class="player1 player">
                <div class="lifepoints">
                    8000
                </div>
                <div class="lifepoints-controls">
                    <button class="add" id="p1-add">+</button>
                    <button class="subtract" id="p1-sub">-</button>
                </div>
            </div>
            <div class="player2 player">
                <div class="lifepoints">
                    8000
                </div>
                <div class="lifepoints-controls">
                    <button class="add" id="p2-add">+</button>
                    <button class="subtract" id="p2-sub">-</button>
                </div>
            </div>
        </section>
        <section class="controls">
            <div class="buttons">
                <button id="0">0</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="X">X</button>
                <button id="C">C</button>
                <div class="calc-display"></div>
                <button id="new-game">New Game</button>
            </div>
        </section>
    </body>
</html>
